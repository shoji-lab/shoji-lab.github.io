layout: default

<style>
  div.header{
    padding-left: 1em;
    padding-right: 2em;
    background-color: #222;
    color: #FFF;
    font-weight: bolder;
    clear: right;              /* 右回り込みを解除（サムネ下から開始） */
  }

  div.catch {
  position: relative;
  padding-left: 2.0em; 
  font-size: 1.5em; 
  font-weight: bold;
  color: #222;
  margin-bottom: 1em;;
}

div.catch::before {
  content: "！";
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%) rotate(10deg);
  width: 1.5em; 
  height: 1.5em; 
  line-height: 1.5em; 
  text-align: center;
  background-color: #222; 
  color: white; 
  border-radius: 50%; 
  font-size: 1em; 
  font-weight: bold;
}

  .thumb-float {
    float: right;
    width: 220px;           /* 正方形サイズ */
    aspect-ratio: 1 / 1;
    object-fit: cover;
    margin-left: 1em;
    margin-bottom: .5em;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,.12);
  }
  /* モバイルでは縦並び */
  @media (max-width: 768px) {
    .thumb-float {
      float: none;
      display: block;
      margin: 0 auto 1em auto;
      max-width: 340px;
    }
  }
@media (max-width: 768px) {
  .hero {
    grid-template-columns: 1fr;
  }
  .hero-thumb {
    order: -1;         /* モバイルではサムネを先頭に */
    max-width: 340px;  /* 大きく見せすぎない */
  }
}

</style>

<h2>研究事例紹介</h2>

<h1>{{ page.title }}</h1>

<hr>
{{ content }}

{% if page.thumbnail %}
<meta property="og:image" content="{{ page.thumbnail | absolute_url }}">
<meta name="twitter:image" content="{{ page.thumbnail | absolute_url }}">
{% endif %}

{% if page.thumbnail %}
<script>
  (function() {
    // .catch の直後にサムネを差し込む
    var catchEl = document.querySelector('div.catch');
    if (!catchEl) return;

    // 既に挿入済みなら何もしない（多重防止）
    if (catchEl.nextElementSibling && catchEl.nextElementSibling.classList && catchEl.nextElementSibling.classList.contains('thumb-float')) return;

    var img = document.createElement('img');
    img.className = 'thumb-float';
    img.alt = {{ page.title | jsonify }};
    img.src = {{ page.thumbnail | relative_url | jsonify }};

    // catch の直後に挿入
    catchEl.parentNode.insertBefore(img, catchEl.nextSibling);
  })();
</script>
<noscript>
  <!-- JS無効時のフォールバック（控えめに中央上に表示） -->
  <p style="text-align:center;margin:.5rem 0 1rem;">
    <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }} thumbnail"
         style="width:180px;aspect-ratio:1/1;object-fit:cover;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.12);">
  </p>
</noscript>
{% endif %}
