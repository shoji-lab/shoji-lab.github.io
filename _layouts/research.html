---
layout: default
---


<style>
  div.header{
    padding-left: 1em;
    padding-right: 2em;
    background-color: #222;
    color: #FFF;
    font-weight: bolder;
  }

  div.catch {
  position: relative;
  padding-left: 2.0em; 
  font-size: 1.5em; 
  font-weight: bold;
  color: #222;
  margin-bottom: 1em;;
}

div.catch::before {
  content: "！";
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%) rotate(10deg);
  width: 1.5em; 
  height: 1.5em; 
  line-height: 1.5em; 
  text-align: center;
  background-color: #222; 
  color: white; 
  border-radius: 50%; 
  font-size: 1em; 
  font-weight: bold;
}

.hero {
  display: grid;
  grid-template-columns: 1fr min(220px, 30%);
  gap: 1rem;
  align-items: start;
  margin-bottom: 1.5rem;
}
.hero-thumb img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover; /* サムネが正方形にきれいに収まる */
  border-radius: 8px;
  box-shadow: 0 2px 10px rgba(0,0,0,.08);
}
@media (max-width: 768px) {
  .hero {
    grid-template-columns: 1fr;
  }
  .hero-thumb {
    order: -1;         /* モバイルではサムネを先頭に */
    max-width: 340px;  /* 大きく見せすぎない */
  }
}

</style>

<h2>研究事例紹介</h2>

<h1>{{ page.title }}</h1>

{% if page.thumbnail %}
<div class="hero">
  <div class="hero-main">
    <hr>
    {{ content }}
  </div>
  <div class="hero-thumb">
    <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }} thumbnail">
  </div>
</div>
{% else %}
<hr>
{{ content }}
{% endif %}

<hr>
{{ content }}
