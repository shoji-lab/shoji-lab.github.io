<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="莊司,荘司,庄司,莊司研究室,荘司研究室,庄司研究室,静岡大学,静大,行動情報,情報学部,静岡大学大学院,総合科学技術研究科,情報学専攻">

{% if page.lang == "en" %}
<link rel="alternate" hreflang="en" href="{{ site.url }}/en{{ page.url | replace:'/en','' }}" />
<link rel="alternate" hreflang="ja" href="{{ site.url }}{{ page.url | replace:'/en','' }}" />
{% else %}
<link rel="alternate" hreflang="ja" href="{{ site.url }}{{ page.url }}" />
<link rel="alternate" hreflang="en" href="{{ site.url }}/en{{ page.url }}" />
{% endif %}
<link rel="alternate" hreflang="x-default" href="{{ site.url }}/" />

<link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EXB5Q2GYYG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-EXB5Q2GYYG');
</script>
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include custom-head.html -%}
  
</head>
